
<!-- NEED A NGFOR TO CYCLE THROUGH BETS AND ADD TO DOM -->

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Amount</th>
    <td mat-cell *matCellDef="let bet">{{ bet.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="odds">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Odds</th>
    <td mat-cell *matCellDef="let bet">{{ bet.odds }}</td>
  </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Type</th>
      <td mat-cell *matCellDef="let bet">{{ bet.type }}</td>
    </ng-container>

    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Sport</th>
      <td mat-cell *matCellDef="let bet">{{ bet.sport }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Result</th>
      <td mat-cell *matCellDef="let bet">{{ bet.result }}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Notes</th>
      <td mat-cell *matCellDef="let bet">{{ bet.notes }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Total</th>
        <td mat-cell *matCellDef="let bet">{{ bet.total }}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
